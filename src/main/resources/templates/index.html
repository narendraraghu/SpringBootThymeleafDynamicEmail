<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Index Page</title>
</head>
<body>

<!-- Contact Section -->
<section id="contact" class="container parallax4">
    <!-- Contact Inner -->
    <div class="inner contact">

        <!-- Form Area -->
        <div class="contact-form">

            <h4 class="header light gray3 fancy"><span class="colored">Contact</span> Us</h4>

            <p class="h-desc white">lorem Ipsum is lorem Ipsum of passages of Lorem Ipsum available, but the majority
                have suffered alteration.
                Email us or give us a call at <span class="bold colored">+1 (800) 245-1234.</span></p>
            <!-- Form -->
            <form th:action="@{/contact}" th:object="${contact}" id="contact-us" method="post">
                <!-- Left Inputs -->
                <div class="col-xs-6 animated" data-animation="fadeInLeft" data-animation-delay="300">
                    <!-- Name -->
                    <input type="text" name="name" id="name" required="required" class="form" placeholder="Name"/>
                    <!-- Email -->
                    <input type="email" name="email" id="email" required="required" class="form" placeholder="Email"/>
                    <!-- Subject -->
                    <input type="text" name="subject" id="subject" required="required" class="form"
                           placeholder="Subject"/>
                </div><!-- End Left Inputs -->
                <!-- Right Inputs -->
                <div class="col-xs-6 animated" data-animation="fadeInRight" data-animation-delay="400">
                    <!-- Message -->
                    <textarea name="message" id="message" class="form textarea" placeholder="Message"></textarea>
                </div><!-- End Right Inputs -->
                <!-- Bottom Submit -->
                <div class="relative fullwidth col-xs-12">
                    <!-- Send Button -->
                    <button type="submit" id="submit" name="submit" class="form-btn semibold">Send Message</button>
                </div><!-- End Bottom Submit -->
                <!-- Clear -->
                <div class="clear"></div>
            </form>

            <!-- Your Mail Message -->
            <div class="mail-message-area">
                <!-- Message -->
                <div class="alert gray-bg mail-message not-visible-message">
                    <strong>Thank You !</strong> Your email has been delivered.
                </div>
            </div>

        </div><!-- End Contact Form Area -->
    </div><!-- End Inner -->
</section><!-- End Contact Section -->

</body>
</html>
